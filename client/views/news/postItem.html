<template name="postItem">
  <article class="col-md-4 col-sm-6 newsposting">
    <figure class="blog-thumb resize">
      <img src="{{image}}" alt="blog-thumb">
    </figure>
    <div class="post-area">
      <h4>{{title}}</h4>
      <span class="post-date">{{date}}</span>
      <p class="post-content">{{paragraph}}</p>
      <a class="btn btn-light small popup" href="{{link}}">Read More</a>
    </div>
  </article>
</template>
