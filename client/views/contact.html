<template name="contact">
  <section id="contact" class="contact odd">
      <div class="row">
          <div class="col-md-12">
              <div class="header-content">
                  <h2>Contact Us</h2>
                  <h3>Next diamond in the rough? Get in touch.
                  </h3>
              </div>
          </div>
          <div class="col-sm-6 col-md-8">
              <form role="form" name="e-mail-contact">
                  <div class="form-group row">
                      <div class="col-md-8">
                          <input type="email" name="email" class="form-control col-md-6" id="exampleInputEmail1" placeholder="Enter email">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-md-8">
                          <input type="text" name="subject" class="form-control" id="exampleInputPassword1" placeholder="subject">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-lg-11">
                          <textarea class="form-control" name="message" id="inputmessages" rows="10"></textarea>
                      </div>
                  </div>
                  <br/>
                  <button type="submit" class="btn btn-light big">Send Message</button>
              </form>

          </div>

      </div>
  </section>
</template>
