<template name="shortjobposts">

  <section id="about" class="about">
    <div class="row">
        <div class="col-md-12 mg-bt-80">
            <div class="header-content news-title">
                <h2>Jobs</h2>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="row mg-bt-40">
                {{#each jobs}}
                  {{> jobsItem}}
                {{/each}}
            </div>
        </div>
    </div>
  </section>

</template>
